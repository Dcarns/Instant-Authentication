<!doctype html>
<html>
<head>
<style type='text/css'>
#successDiv { display:none; }
#failureDiv { display:none; }
</style>

</head>
<body>

<div id="successDiv">
    <center><h1>This page is inside the secured application.</h1></center>
    </div>
    
    <div id="failureDiv">
    <center><h1>You may not enter, please log in.</h1></center>
    </div>

    <script>
        function readCookie(c_name)
    {
    if (document.cookie.length>0)
      {
      c_start=document.cookie.indexOf(c_name + "=");
      if (c_start!=-1)
        {
        c_start=c_start + c_name.length+1;
        c_end=document.cookie.indexOf(";",c_start);
        if (c_end==-1) c_end=document.cookie.length;
        return unescape(document.cookie.substring(c_start,c_end));
        }
      }
    return "";
    }
        
    
    if (readCookie("SessionCookieFromQR")) {
        var successDiv = document.getElementById("successDiv");
        successDiv.style.display = 'block';
        
    }
    
    if (!readCookie("SessionCookieFromQR")) {
        var failureDiv = document.getElementById("failureDiv");
        failureDiv.style.display = 'block';
        
    }
              
        
    </script>
    
    

</body>

</html>
